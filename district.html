<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Districts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kerala Districts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Kerala</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Districts of Kerala</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="districts/thiruvananthapuram.html">
                        <img src="images/tvm.jpg" class="card-img-top" alt="Trivandrum">
                        <div class="card-body">
                            <h5 class="card-title">Trivandrum</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="districts/kollam.html">
                        <img src="images/kollam.jpg" class="card-img-top" alt="Kollam">

                            <h5 class="card-title">Kollam</h5>
                        </div>

                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="districts/pathanamthitta.html">
                        <img src="images/pathanamthitta.jpg" class="card-img-top" alt="Pathanamthitta">
                        <div class="card-body">
                            <h5 class="card-title">Pathanamthitta</h5>
                        </div>

            <!-- Repeat for other districts -->
        </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Kerala Districts. All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
